<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1>SITE DE DOGUINHOS</h1>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui

            //Filter
            function soSpitz()
            {
                //Cria uma variavel, sendo ela o resultado de um filtro
                var cachorro = dogs.filter((pet) =>
                {
                    //O filtro é: Spitz Alemão, criando assim o array
                    return pet.raca == 'Spitz Alemão';
                })

                //Para cada cachorro criado no array cachorro acima
                cachorro.forEach(dog => 
                {
                    //Retona o alert com os nomes deles
                    return alert(`${dog.nome}`)
                });
            }

            //Map
            function idadeReal()
            {
                //Cria uma variável que percorre todo o array(função do map)
                var pet = dogs.map(function(dog)
                {
                    //Em cada array, retorna seu nome e idade
                    return alert(`O ${dog.nome} tem ${dog.idade} anos!`); 
                });
            }

            //Reduce
            function idadeSoma()
            {
                //Cria uma variavel que modifica o total até o fim dos itens
                var idades = dogs.reduce(function(total, item){
                    return total + item.idade
                }, 0);
                //Retorna a soma das idades
                return alert (`A soma das idades é: ${idades}`);
            }              
            
            function mudaTudo()
            {                
                document.getElementsByTagName("body")[0].style.backgroundImage = "none";

                document.getElementsByTagName("h1")[0].style.color = "#000000";
                
                document.getElementById("dog1").style.backgroundColor = "#DEFF1C";

                document.getElementById("dog2").style.backgroundColor = "#DEFF1C";

                document.getElementById("dog3").style.backgroundColor = "#DEFF1C";

                document.getElementById("dog4").style.backgroundColor = "#DEFF1C";

                document.getElementById("dog5").style.backgroundColor = "#DEFF1C";

                document.getElementsByTagName("h2")[0].style.color = "#FF4D06";

                document.getElementsByTagName("h2")[1].style.color = "#FF4D06";

                document.getElementsByTagName("h2")[2].style.color = "#FF4D06";

                document.getElementsByTagName("h2")[3].style.color = "#FF4D06";

                document.getElementsByTagName("h2")[4].style.color = "#FF4D06";

                document.getElementsByTagName("h2")[0].style.border = "3px solid green";

                document.getElementsByTagName("h2")[1].style.border = "3px solid green";
                
                document.getElementsByTagName("h2")[2].style.border = "3px solid green";

                document.getElementsByTagName("h2")[3].style.border = "3px solid green";

                document.getElementsByTagName("h2")[4].style.border = "3px solid green";
            }
        </script> 
    </body>
</html>
